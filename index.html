<html>
  <head></head>
  <body>
    <div id="text"></div>

    <script>
      var message = "Follow David G Tech!!!";
      var speed = 150;

      var i = 0;

      function autoTyper() {
        document.getElementById("text").innerHTML += message.charAt(i);
        i++;

        setTimeout(autoTyper, speed);
      }

      autoTyper();
    </script>
  </body>
</html>
